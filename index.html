<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>odin-javascript</title>
</head>
<body>
    <h1 class="winner">Click on any hand sign to start Game!</h1>
    <div class="container">
        <div class="main"> 
            <figure>
                <img src="./images/rock.png" onclick="playerSelected(this.getAttribute('class'))" alt="image of hand with a rock sign" class="rock">
            </figure>
            <figure>
                <img src="./images/paper.png" onclick="playerSelected(this.getAttribute('class'))" alt="image of hand with a paper sign" class="paper">
            </figure>
            <figure>
                <img src="./images/scissor.png" onclick="playerSelected(this.getAttribute('class'))" alt="image of hand with a paper sign" class="scissor">
            </figure>
        </div>
        <div class="computer">
            <figure>
                <img src="./images/none.jpg" alt="image choosed by computer">
            </figure>
        </div>
    </div>
    
    <div class="result">
        <h1 class="playerScore">Player: 0</h1>
        <h1 class="computerScore">Computer: 0</h1>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
